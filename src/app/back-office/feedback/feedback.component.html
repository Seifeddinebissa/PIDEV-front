<div class="dashboard__content-wrap">
    <div class="dashboard__content-title d-flex justify-content-between align-items-center">
        <h4 class="title">Feedbacks</h4>
    </div>
    <div class="row mt-25">
        <div class="col-12">
            <div class="dashboard__review-table">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Rating</th>
                            <th>Comment</th>
                            <th>Date</th>
                            <th>Hidden</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let feedback of listFeedback">
                            <td>{{ feedback.rating }}</td>
                            <td>{{ feedback.comment }}</td>
                            <td>{{ feedback.date | date:'shortDate' }}</td>
                            <td>{{ feedback.is_hidden }}</td>
                            <td>
                                <div class="dashboard__review-action">
                                    <a href="#" (click)="toggleHidden(feedback, $event)">
                                        {{ feedback.is_hidden ? 'Unhide' : 'Hide' }}
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
