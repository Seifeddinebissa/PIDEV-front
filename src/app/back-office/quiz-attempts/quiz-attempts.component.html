<div class="col-lg-12">
    <div class="dashboard__content-wrap">
      <div class="dashboard-header ">
        <form action="#" class="tgmenu__search-form m-3">
          <div class="select-grp">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- SVG content remains unchanged -->
            </svg>
            <select class="form-select" id="course-cat" name="quizFilter" [(ngModel)]="selectedQuiz" (change)="filterByQuiz()" style="width: 150px">
              <option value="" selected>Tous les quiz</option>
              <option *ngFor="let name of quizNames" [value]="name">{{ name }}</option>
            </select>
          </div>
          <div class="input-grp">
            <input type="text" placeholder="Search For Course . . .">
            <button type="submit">
              <i class="flaticon-search"></i>
            </button>
          </div>
        </form>
        
      </div>
      <div class="row">
        <div class="col-12">
          <div class="dashboard__review-table">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th>Quiz</th>
                  <th>User</th>
                  <th>Score</th>
                  <th>Result</th>
                  <th ></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let score of filteredQuizScores">
                  <td>
                    <div class="dashboard__quiz-info">
                      <h6 class="title">{{ score.quizName }}</h6>
                      <span>Student: <a href="#">{{ score.userName }}</a></span>
                    </div>
                  </td>
                  <td>
                    <p class="color-black">{{ score.userName }}</p>
                  </td>
                  <td>
                    <p class="color-black">{{ score.score }} / {{ score.maxScore }}</p>
                  </td>
                  <td>
                    <span class="dashboard__quiz-result" [ngClass]="{'text-success': score.result === 'Pass', 'text-danger': score.result === 'Fail'}">
                      {{ score.result }}
                    </span>
                  </td>
                  <td>
                    <div class="dashboard__review-action  ">
                      <a href="#" title="Delete" (click)="deleteScore(score.idScoreQuiz); $event.preventDefault()">
                        <i class="skillgro-bin"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
