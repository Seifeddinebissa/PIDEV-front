<div class="container mt-5">
    <!-- Heading -->
    <h2 class="mb-4 text-primary fw-bold text-center">
      <i class="bi bi-star-fill me-2 text-warning"></i>Top Favorited Offers
    </h2>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-4">
      <i class="bi bi-hourglass-split fs-1 text-muted mb-3"></i>
      <p class="fs-5 text-muted">Loading analytics data...</p>
    </div>
  
    <!-- Error State -->
    <div *ngIf="!loading && error" class="alert alert-danger text-center py-4" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
    </div>
  
    <!-- Offers List and Chart -->
    <div *ngIf="!loading && !error && topFavorited.length > 0">
      
  
      <!-- Bar Chart -->
      <div class="card shadow border-0">
        <div class="card-body">
          <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType"
                  height="200">
          </canvas>
        </div>
      </div>
    </div>
  
    <!-- No Analytics Template -->
    <div *ngIf="!loading && !error && topFavorited.length === 0" class="text-center text-muted py-4">
      <i class="bi bi-bar-chart-line fs-1 mb-3"></i>
      <p class="fs-5">Analytics data is currently unavailable.</p>
    </div>
  </div>
