     
      <!-- main-area -->
      <main class="main-area fix">
        <!-- breadcrumb-area -->
        <section class="breadcrumb__area breadcrumb__bg" data-background="assets/img/bg/breadcrumb_bg.jpg">
           <div class="container">
               <div class="row">
                   <div class="col-12">
                       <div class="breadcrumb__content">
                           <h3 class="title">All Courses</h3>
                           <nav class="breadcrumb">
                               <span property="itemListElement" typeof="ListItem">
                                   <a href="index.html">Home</a>
                               </span>
                               <span class="breadcrumb-separator"><i class="fas fa-angle-right"></i></span>
                               <span property="itemListElement" typeof="ListItem">Courses</span>
                           </nav>
                       </div>
                   </div>
               </div>
           </div>
           <div class="breadcrumb__shape-wrap">
               <img src="assets/img/others/breadcrumb_shape01.svg" alt="img" class="alltuchtopdown">
               <img src="assets/img/others/breadcrumb_shape02.svg" alt="img" data-aos="fade-right" data-aos-delay="300">
               <img src="assets/img/others/breadcrumb_shape03.svg" alt="img" data-aos="fade-up" data-aos-delay="400">
               <img src="assets/img/others/breadcrumb_shape04.svg" alt="img" data-aos="fade-down-left" data-aos-delay="400">
               <img src="assets/img/others/breadcrumb_shape05.svg" alt="img" data-aos="fade-left" data-aos-delay="400">
           </div>
       </section>
        <!-- breadcrumb-area-end -->

                       <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                            <div class="row courses__grid-wrap row-cols-1 row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
                                <div class="col" *ngFor="let cours of paginatedCours">
                                    <div class="courses__item shine__animate-item">
                                        <div class="courses__item-thumb">
                                            <a href="course-details.html" class="shine__animate-link">
                                                <img [src]="cours.image || 'assets/img/courses/course_thumb01.jpg'" alt="{{ cours.titre }}">
                                            </a>
                                        </div>
                                        <div class="courses__item-content">
                                            <ul class="courses__item-meta list-wrap">
                                                <li class="courses__item-tag">
                                                    <a href="course.html">{{ cours.titre }}</a>
                                                </li>
                                            </ul>
                                            <h5 class="title">
                                                <a href="course-details.html">{{ cours.description }}</a>
                                            </h5>
                                            <p class="author">By <a href="#">Auteur inconnu</a></p>
                                            <div class="courses__item-bottom">
                                                <div class="button">
                                                    
                                                        <a [routerLink]="['/lessons', cours.idCours]">
                                                            <span class="text">Open</span>
                                                            <i class="flaticon-arrow-right"></i>
                                                        </a>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <nav class="pagination__wrap mt-30">
                                <ul class="list-wrap">
                                    <li *ngFor="let page of getPageNumbers()" [class.active]="currentPage === page">
                                        <a href="#" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
                                    </li>
                                </ul>
                            </nav>
