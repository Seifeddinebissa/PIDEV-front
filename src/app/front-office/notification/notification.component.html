<div class="notifications-container">
    <div class="notifications-header">
      <h3>Notifications</h3>
      <div class="refresh-button" (click)="loadNotifications()">
        <i class="fas fa-sync-alt"></i>
      </div>
    </div>
    
    <div *ngIf="loading" class="loading-spinner text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="!loading && notifications.length === 0" class="no-notifications text-center py-4">
      <i class="fas fa-bell-slash"></i>
      <p>No notifications at this time</p>
    </div>
    
    <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
      <div *ngFor="let notification of notifications" 
           class="notification-item" 
           [ngClass]="{'unread': !notification.status}">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
          <div class="notification-message">{{ notification.content }}</div>
          <div class="notification-time">{{ notification.date | date: 'medium' }}</div>
        </div>
        <div class="notification-actions">
          <button *ngIf="!notification.status" 
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="markAsRead(notification)">
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger"
                  (click)="deleteNotification(notification.idNotification!)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
